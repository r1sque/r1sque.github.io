<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModeratorHub - Ban Report Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #fff;
        }
        body {
            background: linear-gradient(-45deg, #1a1a1a, #333, #1a1a1a, #1a1a1a);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 90vh;
            }

            @keyframes gradient {
                0% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
                100% {
                    background-position: 0% 50%;
            }
        } 

        h1 {
            text-align: center;
            color: #4144fa;
            border-radius: 8px;
            text-shadow: 0 0 1em blue, 0 0 0.2em blue;
        }

        .container {
            display: grid;
            column-gap: 20px;
            grid-template-columns: 1fr 1fr;
            margin: 20px auto;
            max-width: 80%;
        }

        .column {
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        #discordMessage {
            height: 500px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #1a1a1a;
            background-color: #333;
            color: #fff;
            border-radius: 4px;
            resize: vertical;
        }

        #providedEvidence{
            height: 100px;
            resize: none;
        }
        #discordMessage{
            resize: none;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .success-message {
            color: #4caf50;
            font-weight: bold;
            margin-top: 10px;
            transition: opacity 0.5s ease-in-out;
        }

        .error-message {
            color: #ff3333;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>ModeratorHub - Ban Report Form</h1>

<div class="container">
    <section class="column">
        <form id="banReportForm" onchange="onFormChange()">
            <h2>User Information:</h2>
            <label for="providedID">User ID:</label>
            <input type="text" id="providedID" name="providedID" required="">

            <label for="providedUsername">Username:</label>
            <input type="text" id="providedUsername" name="providedUsername" required="">

            <h2>Ban Information:</h2>
            <label for="providedReason">Reason:</label>
            <select id="providedReason" name="providedReason" required="">
                <option value="" disabled="" selected="">Select Reason</option>
                <option value="Harassment">Harassment - Unwanted, harmful, or offensive behavior.</option>
                <option value="Spam">Spam - Irrelevant or inappropriate messages.</option>
                <option value="Toxic Behavior">Toxic Behavior - Disruptive or harmful actions towards others.</option>
                <option value="NSFW Content">NSFW Content - Not Safe For Work material.</option>
                <option value="Other">Other - Specify in the report.</option>
                <!-- Add more reasons as needed -->
            </select>

            <label for="providedEvidence">Evidence/Proof:</label>
            <textarea id="providedEvidence" name="providedEvidence" rows="4" required></textarea>

            <h2>Moderator Notes:</h2>
            <label for="typePunishment">Type of Punishment:</label>
            <select id="typePunishment" name="typePunishment" required="">
                <option value="" disabled="" selected="">Select Punishment Type</option>
                <option value="Warning">Warning</option>
                <option value="Mute">Mute</option>
                <option value="Kick">Kick</option>
                <option value="Temporary Ban">Temporary Ban</option>
                <option value="Permanent Ban">Permanent Ban</option>
                <!-- Add more punishment types as needed -->
            </select>
            

            <label for="staffDropdown">Select Staff Member:</label>
            <select id="staffDropdown" name="staffDropdown" required="">
                <option value="" disabled="" selected="">Select Staff Member</option>
                <option value="1.3._.3.7">1.3._.3.7</option>
                <option value="blam420">blam420</option>
                <option value="dragzx">dragzx</option>
                <option value="lquifi">lquifi</option>
                <option value="lumardroid">lumardroid</option>
                <option value="moisty999">moisty999</option>
                <option value="ressubd">ressubd</option>
                <option value="thrasilias">thrasilias</option>
                <!-- Add more staff members as needed -->
            </select>

            <br>
            <div style="display: flex; align-items: center;">
                <button type="button" onclick="submitForm()">Submit Report</button>
                <div id="successSubmitSuccess" class="success-message" style="display: none; margin-left: 10px; margin-top: -1px;">Report submitted successfully!</div>
                <div id="SubmiterrorMessage" class="error-message" style="display: none; margin-left: 10px; margin-top: -1px;"></div>
            </div>
        </form>
    </section>

    <section class="column">
        <h2>Output:</h2>
        <textarea id="discordMessage" readonly></textarea>
        <div style="display: flex; align-items: center;">
            <button onclick="CopyForm()" onclick="console.log(this)">Copy Report</button>
            <div id="successCopySuccess" class="success-message" style="display: none; margin-left: 10px; margin-top: -1px;">Report successfully copied to clipboard!</div>
            <div id="CopyerrorMessage" class="error-message" style="display: none; margin-left: 10px; margin-top: -1px;"></div>
        </div>
    </section>
</div>

<script>
    function submitForm() {
        // Get form data
        var providedID = document.getElementById('providedID').value;
        var providedUsername = document.getElementById('providedUsername').value;
        var providedReason = document.getElementById('providedReason').value;
        var providedEvidence = document.getElementById('providedEvidence').value;
        var typePunishment = document.getElementById('typePunishment').value;
        var staffDropdown = document.getElementById('staffDropdown');
        var selectedStaff = staffDropdown.options[staffDropdown.selectedIndex].value;

        // Format Discord message with a hidden link
        var discordMessage = `**Ban Report:**
                                User: ${providedID} (${providedUsername})
                                Reason: ${providedReason}
                                Evidence/Proof: [Hidden Link](<${providedEvidence}>)

                                **Moderator Notes:**
                                - Type of Punishment: ${typePunishment}
                                - Moderator: ${selectedStaff}`;

        // Log to console (for testing purposes)
        console.log(discordMessage);

        // Clear the form
        clearForm();

        // Save the report to local storage
        saveToLocal({
            user: {
                id: providedID,
                username: providedUsername
            },
            reason: providedReason,
            evidence: providedEvidence,
            notes: {
                typePunishment: typePunishment,
                moderatorName: selectedStaff
            }
        });

        // Show success message
        showSubmitSuccess('Report submitted successfully!');

        setTimeout(function() {
                successSubmitSuccess.style.opacity = 0;
                setTimeout(function() {
                    successSubmitSuccess.style.display = 'none'; // hide the element after the transition
                    successSubmitSuccess.style.opacity = 1; // reset opacity for future shows
                }, 500);
            }, 2000);
    }

    // Copy the report to clipboard
    function CopyForm() {
        // Get the text field
        var copyText = document.getElementById("discordMessage");

        // Select the text field
        copyText.select();
        copyText.setSelectionRange(0, 99999); // For mobile devices

        // Copy the text inside the text field
        navigator.clipboard.writeText(copyText.value).then(function() {

            // Show success message
            showCopySuccess('Report successfully copied to clipboard!')
            console.log('Report successfully copied to clipboard!');

            // Set a timeout to fade away the success message after 5 seconds
            setTimeout(function() {
                successCopySuccess.style.opacity = 0;
                setTimeout(function() {
                    successCopySuccess.style.display = 'none'; // hide the element after the transition
                    successCopySuccess.style.opacity = 1; // reset opacity for future shows
                }, 500);
            }, 2000);

        }).catch(function(err) {
            // Show error message
            showCopySuccess('Unable to copy report to clipboard')
            console.error('Unable to copy to clipboard', err);

            // Set a timeout to fade away the success message after 5 seconds
            setTimeout(function() {
                successCopySuccess.style.opacity = 0;
                setTimeout(function() {
                    successCopySuccess.style.display = 'none'; // hide the element after the transition
                    successCopySuccess.style.opacity = 1; // reset opacity for future shows
                }, 500);
            }, 2000);
            
        });
    }

        navigator.clipboard.writeText(text).then(function() {
            // Copy the report to clipboard
            copyToClipboard(discordMessage);  
            showCopySuccess('Report submitted successfully!')
            console.log('Report copied to clipboard!');
        }).catch(function(err) {
            showCopySuccess('Unable to copy to clipboard')
            console.error('Unable to copy to clipboard', err);
        });
    }*/

    function onFormChange() {
      var providedID = document.getElementById('providedID').value;
      var providedUsername = document.getElementById('providedUsername').value;
      var providedReason = document.getElementById('providedReason').value;
      var providedEvidence = document.getElementById('providedEvidence').value;
      var typePunishment = document.getElementById('typePunishment').value;
      var staffDropdown = document.getElementById('staffDropdown');
      var selectedStaff = staffDropdown.options[staffDropdown.selectedIndex].value;

      // Format Discord message with a hidden link
      document.getElementById('discordMessage').value = `**Ban Report:**
User: ${providedID} (${providedUsername})
Reason: ${providedReason}
Evidence/Proof: [Hidden Link](<${providedEvidence}>)

**Moderator Notes:**
- Type of Punishment: ${typePunishment}
- Moderator: ${selectedStaff}`;
    }

    function saveToLocal(report) {
        // Get existing reports from local storage or initialize an empty array
        var existingReports = JSON.parse(localStorage.getItem('banReports')) || [];



        // Add the new report to the existing reports
        existingReports.push(report);

        // Save the updated reports to local storage
        localStorage.setItem('banReports', JSON.stringify(existingReports));
    }

    function showSubmitSuccess(message) {
        document.getElementById('successSubmitSuccess').innerText = message;
        document.getElementById('successSubmitSuccess').style.display = 'block';
        document.getElementById('SubmiterrorMessage').style.display = 'none';
    }

    function showSubmitError(message) {
        document.getElementById('SubmiterrorMessage').innerText = message;
        document.getElementById('SubmiterrorMessage').style.display = 'block';
        document.getElementById('successSubmitSuccess').style.display = 'none';
    }

    function showCopySuccess(message) {
        document.getElementById('successCopySuccess').innerText = message;
        document.getElementById('successCopySuccess').style.display = 'block';
        document.getElementById('CopyerrorMessage').style.display = 'none';
    }

    function showCopyError(message) {
        document.getElementById('CopyerrorMessage').innerText = message;
        document.getElementById('CopyerrorMessage').style.display = 'block';
        document.getElementById('successCopySuccess').style.display = 'none';
    }

    function clearForm() {
        document.getElementById('providedID').value = '';
        document.getElementById('providedUsername').value = '';
        document.getElementById('providedReason').value = '';
        document.getElementById('providedEvidence').value = '';
        document.getElementById('typePunishment').value = '';
        document.getElementById('staffDropdown').value = '';
    }


</script>


</body></html>
