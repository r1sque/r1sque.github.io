    <head>
        <meta charset="UTF-8">

        <title>Perkocet - Personal Landing Page</title>
       
        <style>



            @import url(https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300);
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
                font-weight: 300;
            }
            body {
                font-family: 'Source Sans Pro', sans-serif;
                color: white;
                font-weight: 300;
                height: 100%;
                margin: 0; /* Remove default margin */
            }

            body ::-webkit-input-placeholder {
                font-family: 'Source Sans Pro', sans-serif;
                color: white;
                font-weight: 300;
            }
            body :-moz-placeholder {
                font-family: 'Source Sans Pro', sans-serif;
                color: white;
                opacity: 1;
                font-weight: 300;
            }
            body ::-moz-placeholder {
                font-family: 'Source Sans Pro', sans-serif;
                color: white;
                opacity: 1;
                font-weight: 300;
            }
            body :-ms-input-placeholder {
                font-family: 'Source Sans Pro', sans-serif;
                color: white;
                font-weight: 300;
            }
            .wrapper {
                background: #000000;
                background: -webkit-linear-gradient(top left, #000000 0%, #8a2be2 100%);
                background: -moz-linear-gradient(top left, #000000 0%, #8a2be2 100%);
                background: -o-linear-gradient(top left, #000000 0%, #8a2be2 100%);
                background: linear-gradient(to bottom right, #000000 0%, #8a2be2 100%);
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
                display: flex;
                justify-content: center;
                align-items: flex-start; /* Align items to the top */
                padding-top: 20px; /* Add some top padding */
            }
            .wrapper.form-success .container h1 {
                transform: translateY(85px);
            }
            .container {
                max-width: 600px;
                padding: 0 20px; /* Adjust padding */
                text-align: center;
                width: 100%;
            }
            .container h1 {
                font-size: 40px;
                transition-duration: 1s;
                transition-timing-function: ease-in-put;
                font-weight: 200;
                text-shadow: 0 0 1em #8a2be2, 0 0 0.2em #8a2be2;
                font-weight: bold;
            }
            form {
                padding: 20px 0;
                position: relative;
                z-index: 2;
            }
            form input {
                display: block;
                appearance: none;
                outline: 0;
                border: 1px solid rgba(255,255,255,0.4);
                background-color: rgba(255,255,255,0.2);
                width: 250px;
                border-radius: 3px;
                padding: 10px 15px;
                margin: 0 auto 10px auto;
                text-align: center;
                font-size: 18px;
                color: white;
                transition-duration: 0.25s;
                font-weight: 300;
            }
            form input:hover {
                background-color: rgba(255,255,255,0.4);
            }
            form input:focus {
                background-color: white;
                width: 300px;
                color: #8a2be2;
            }
            form button {
                appearance: none;
                outline: 0;
                background-color: white;
                border: 0;
                padding: 10px 15px;
                color: #8a2be2;
                border-radius: 3px;
                width: 250px;
                cursor: pointer;
                font-size: 18px;
                transition-duration: 0.25s;
            }
            form button:hover {
                background-color: #f5f7f9;
            }
            .bg-bubbles {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: 1;
            }
            .bg-bubbles li {
                position: absolute;
                list-style: none;
                display: block;
                width: 40px;
                height: 40px;
                background-color: rgba(255,255,255,0.15);
                bottom: -160px;
                -webkit-animation: square 25s infinite;
                animation: square 25s infinite;
                -webkit-transition-timing-function: linear;
                transition-timing-function: linear;
            }
            .bg-bubbles li:nth-child(1) {
                left: 10%;
            }
            .bg-bubbles li:nth-child(2) {
                left: 20%;
                width: 80px;
                height: 80px;
                animation-delay: 2s;
                animation-duration: 17s;
            }
            .bg-bubbles li:nth-child(3) {
                left: 25%;
                animation-delay: 4s;
            }
            .bg-bubbles li:nth-child(4) {
                left: 40%;
                width: 60px;
                height: 60px;
                animation-duration: 22s;
                background-color: rgba(255,255,255,0.25);
            }
            .bg-bubbles li:nth-child(5) {
                left: 70%;
            }
            .bg-bubbles li:nth-child(6) {
                left: 80%;
                width: 120px;
                height: 120px;
                animation-delay: 3s;
                background-color: rgba(255,255,255,0.2);
            }
            .bg-bubbles li:nth-child(7) {
                left: 32%;
                width: 160px;
                height: 160px;
                animation-delay: 7s;
            }
            .bg-bubbles li:nth-child(8) {
                left: 55%;
                width: 20px;
                height: 20px;
                animation-delay: 15s;
                animation-duration: 40s;
            }
            .bg-bubbles li:nth-child(9) {
                left: 25%;
                width: 10px;
                height: 10px;
                animation-delay: 2s;
                animation-duration: 40s;
                background-color: rgba(255,255,255,0.3);
            }
            .bg-bubbles li:nth-child(10) {
                left: 90%;
                width: 160px;
                height: 160px;
                animation-delay: 11s;
            }
            @-webkit-keyframes square {
                0% {
                    transform: translateY(0);
                    opacity: 1; /* Set initial opacity to 1 */
                }
                100% {
                    transform: translateY(-1000px) rotate(600deg);
                    opacity: 0; /* Set final opacity to 0 */
                }
            }

            @keyframes square {
                0% {
                    transform: translateY(0);
                    opacity: 1; /* Set initial opacity to 1 */
                }
                100% {
                    transform: translateY(-1000px) rotate(600deg);
                    opacity: 0; /* Set final opacity to 0 */
                }
            }

            .rounded-box {
                background-color: rgba(255, 255, 255, 0.1);
                border-radius: 10px;
                padding: 20px; /* Maintain top and bottom padding */
                margin-top: 20px;
                width: 90%; /* Adjust the width for almost the entire page */
                margin-left: -80%; /* Center the box horizontally */
                padding-left: 10%; /* Add left padding */
                padding-right: 10%; /* Add right padding */
                position: relative; /* Set position to relative for centering */
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            }
            .rounded-box h2 {
                font-size: 24px; /* Adjust font size as needed */
                font-weight: bold;
                color: #ffffff;
                margin-bottom: 20px; /* Add bottom margin */
            }
            /* Add some style for the text inside the rounded box */
            .rounded-box p {
                font-size: 16px;
                color: #ffffff;
                font-weight: 500;
            }


        </style>
